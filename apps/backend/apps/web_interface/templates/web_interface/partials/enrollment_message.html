<!-- templates/web_interface/partials/enrollment_message.html -->
<!-- INSTRUCTION FOR SONNET: Enrollment message partial -->

{% if message %}
<div class="rounded-md p-4 mb-4 
           {% if type == 'success' %}bg-green-50 border border-green-200
           {% elif type == 'error' %}bg-red-50 border border-red-200
           {% elif type == 'warning' %}bg-yellow-50 border border-yellow-200
           {% else %}bg-blue-50 border border-blue-200{% endif %}">
  <div class="flex">
    <div class="flex-shrink-0">
      {% if type == 'success' %}
        <svg class="h-5 w-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
      {% elif type == 'error' %}
        <svg class="h-5 w-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
      {% elif type == 'warning' %}
        <svg class="h-5 w-5 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.34 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
        </svg>
      {% else %}
        <svg class="h-5 w-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
      {% endif %}
    </div>
    <div class="ml-3">
      <p class="text-sm font-medium 
               {% if type == 'success' %}text-green-800
               {% elif type == 'error' %}text-red-800
               {% elif type == 'warning' %}text-yellow-800
               {% else %}text-blue-800{% endif %}">
        {{ message }}
      </p>
    </div>
  </div>
</div>
{% endif %}
