# PostgreSQL Client Authentication Configuration for Staff-Web V2 Production
# TYPE  DATABASE        USER            ADDRESS                 METHOD

# "local" is for Unix domain socket connections only
local   all             all                                     peer

# IPv4 local connections:
host    all             all             127.0.0.1/32            md5

# IPv6 local connections:
host    all             all             ::1/128                 md5

# Allow replication connections from localhost, by a user with the
# replication privilege.
local   replication     all                                     peer
host    replication     all             127.0.0.1/32            md5
host    replication     all             ::1/128                 md5

# Docker network connections (adjust subnet as needed)
host    all             all             172.16.0.0/12           md5
host    all             all             192.168.0.0/16          md5
host    all             all             10.0.0.0/8              md5

# Production database connections
host    naga_production naga_user       0.0.0.0/0               md5

# Backup user connections (if using dedicated backup user)
host    all             backup_user     0.0.0.0/0               md5

# Monitoring connections
host    all             monitoring      0.0.0.0/0               md5

# Deny all other connections
# This should be the last line
# host    all             all             0.0.0.0/0               reject