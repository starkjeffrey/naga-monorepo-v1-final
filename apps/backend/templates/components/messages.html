{% load static i18n %}

<!-- Flash Messages -->
{% if messages %}
  <div class="messages-container p-4" role="alert">
    {% for message in messages %}
      <div class="message-alert {% if message.tags == 'error' %}bg-red-50 border-red-300 text-red-700{% elif message.tags == 'warning' %}bg-yellow-50 border-yellow-300 text-yellow-700{% elif message.tags == 'success' %}bg-green-50 border-green-300 text-green-700{% elif message.tags == 'info' %}bg-blue-50 border-blue-300 text-blue-700{% else %}bg-gray-50 border-gray-300 text-gray-700{% endif %}"
           data-message-level="{{ message.tags }}"
           hx-get="/dismiss-message/"
           hx-trigger="click from:.dismiss-btn"
           hx-swap="outerHTML"
           hx-swap-oob="true">
        <div class="flex items-start justify-between">
          <div class="flex items-center">
            <i class="{% if message.tags == 'error' %}fas fa-exclamation-circle text-red-500{% elif message.tags == 'warning' %}fas fa-exclamation-triangle text-yellow-500{% elif message.tags == 'success' %}fas fa-check-circle text-green-500{% elif message.tags == 'info' %}fas fa-info-circle text-blue-500{% else %}fas fa-bell text-gray-500{% endif %} mr-3 flex-shrink-0 mt-0.5"
               aria-hidden="true"></i>
            <div class="text-sm font-medium">{{ message }}</div>
          </div>
          <button type="button"
                  class="dismiss-btn ml-4 text-gray-400 hover:text-gray-600 transition-colors duration-200 focus-ring rounded p-1"
                  aria-label="{% trans 'Dismiss message' %}">
            <i class="fas fa-times text-sm" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    {% endfor %}
  </div>
{% endif %}
