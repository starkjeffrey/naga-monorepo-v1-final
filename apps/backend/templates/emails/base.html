<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block subject %}PUCSR Notification{% endblock %}
    </title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      .email-container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #ffffff;
      }

      .email-header {
        background-color: #003366;
        color: #ffffff;
        padding: 20px;
        text-align: center;
      }

      .email-content {
        padding: 20px;
      }

      .email-footer {
        background-color: #f8f9fa;
        padding: 20px;
        text-align: center;
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="email-header">
        <h1 style="margin: 0; font-size: 24px;">Pannasastra University of Cambodia</h1>
        <p style="margin: 5px 0 0 0; font-size: 14px;">Siem Reap Campus</p>
      </div>
      <div class="email-content">
        {% block content %}{% endblock %}
      </div>
      <div class="email-footer">
        {% block footer %}
          <p>
            Â© {{ current_year }} Pannasastra University of Cambodia, Siem Reap Campus
            <br />
            All rights reserved.
          </p>
        {% endblock %}
      </div>
    </div>
  </body>
</html>
