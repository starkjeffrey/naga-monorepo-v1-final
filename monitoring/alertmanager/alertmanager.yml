    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#database-alerts'
        title: 'üö® Database Critical: {{ .GroupLabels.alertname }}'
        color: 'danger'

  # Frontend critical alerts
