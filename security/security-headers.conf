# Security Headers Configuration for Staff-Web V2 Production
# Include this file in Nginx configurations for enhanced security

# Strict Transport Security (HSTS)
add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

# Content Security Policy (CSP)
add_header Content-Security-Policy "
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com https://cdn.jsdelivr.net;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://unpkg.com;
    font-src 'self' https://fonts.gstatic.com;
    img-src 'self' data: https: blob:;
    connect-src 'self' https://api.* wss://api.* https://*.amazonaws.com;
    media-src 'self';
    object-src 'none';
    frame-src 'none';
    frame-ancestors 'none';
    form-action 'self';
    base-uri 'self';
    manifest-src 'self';
    worker-src 'self' blob:;
" always;

# X-Frame-Options (additional protection)
add_header X-Frame-Options "DENY" always;

# X-Content-Type-Options
add_header X-Content-Type-Options "nosniff" always;

# X-XSS-Protection
add_header X-XSS-Protection "1; mode=block" always;

# Referrer Policy
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Permissions Policy (formerly Feature Policy)
add_header Permissions-Policy "
    camera=(),
    microphone=(),
    geolocation=(),
    interest-cohort=(),
    payment=(),
    usb=(),
    bluetooth=(),
    magnetometer=(),
    gyroscope=(),
    accelerometer=()
" always;

# X-Robots-Tag (prevent indexing in production)
add_header X-Robots-Tag "noindex, nofollow" always;

# Remove server information
server_tokens off;
more_clear_headers Server;
more_set_headers "Server: nginx";

# Additional security headers
add_header X-Download-Options "noopen" always;
add_header X-Permitted-Cross-Domain-Policies "none" always;
add_header Cross-Origin-Embedder-Policy "require-corp" always;
add_header Cross-Origin-Opener-Policy "same-origin" always;
add_header Cross-Origin-Resource-Policy "same-origin" always;