# SSL/TLS Security Configuration for Staff-Web V2 Production

# SSL Certificate paths (configured by Traefik/Let's Encrypt)
# ssl_certificate /etc/ssl/certs/your-cert.pem;
# ssl_certificate_key /etc/ssl/private/your-key.pem;

# SSL Protocol and Cipher Configuration
ssl_protocols TLSv1.2 TLSv1.3;
ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
ssl_prefer_server_ciphers off;

# SSL Session Configuration
ssl_session_cache shared:SSL:10m;
ssl_session_timeout 1d;
ssl_session_tickets off;

# OCSP Stapling
ssl_stapling on;
ssl_stapling_verify on;
resolver 1.1.1.1 1.0.0.1 8.8.8.8 8.8.4.4 valid=300s;
resolver_timeout 5s;

# Diffie-Hellman parameters for perfect forward secrecy
ssl_dhparam /etc/ssl/certs/dhparam.pem;

# Security headers for HTTPS
add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
add_header X-Content-Type-Options nosniff always;
add_header X-Frame-Options DENY always;
add_header X-XSS-Protection "1; mode=block" always;

# Redirect HTTP to HTTPS (handled by Traefik in production)
# server {
#     listen 80;
#     server_name _;
#     return 301 https://$host$request_uri;
# }

# TLS 1.3 early data protection
ssl_early_data off;

# Buffer sizes
ssl_buffer_size 4k;

# Client certificate verification (if needed)
# ssl_client_certificate /etc/ssl/certs/ca-certificates.pem;
# ssl_verify_client optional;

# Perfect Forward Secrecy
ssl_ecdh_curve secp384r1;