sonar.projectKey=starkjeffrey_naga-monorepo
sonar.organization=starkjeffrey

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=naga-monorepo
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# For monorepo, specify both backend and frontend paths
sonar.sources=backend,frontend

# Language-specific source paths
sonar.python.version=3.13.7
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Exclusions - ignore generated files, vendored code, and test files
sonar.exclusions=**/__pycache__/**,**/node_modules/**,**/venv/**,**/.venv/**,**/migrations/**,**/static/**,**/media/**,**/test_*.py,**/tests/**,**/*.spec.js,**/*.spec.ts,**/dist/**,**/build/**,**/coverage/**,**/.next/**,**/public/**,backend/scratchpad/**,backend/data/**,backend/.mypy_cache/**

# Test inclusions
sonar.tests=backend/apps,frontend/src
sonar.test.inclusions=**/test_*.py,**/tests.py,**/tests/**,**/*.test.js,**/*.test.ts,**/*.spec.js,**/*.spec.ts

# Coverage reports (if you generate them)
# sonar.python.coverage.reportPaths=backend/coverage.xml
# sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
